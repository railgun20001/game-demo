<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>game 1</title>
    <style>
      canvas {
        border: 1px solid #000
      }
    </style>
  </head>
  <body>
    <canvas id="id-canvas" width="400" height="300"></canvas>

<script>
var log = console.log.bind(console)

var imageFromPath = function(path){
  var img = new Image()
  img.src = path
  return img
}

var Paddle = function(){
  var canvas = document.querySelector('#id-canvas')
  var image = imageFromPath('paddle.png')
  var paddleWidth = 153, paddleHeight = 33, ballWidth = 28, ballHeight = 28
  var o = {
    image: image,
    x: (canvas.width - paddleWidth) / 2,
    y: (canvas.height - paddleHeight),
    speed: 10
  }
  o.moveLeft = function(){
    if (o.x > 0) {
      o.x -= o.speed
    }
  }
  o.moveRight = function(){
    if (o.x < canvas.width - paddleWidth) {
      o.x += o.speed
    }
  }
  o.collide = function(ball){
    if (ball.x >= o.x && ball.x >= o.x + paddleWidth) {
      return false
    } else if (ball.x <= o.x && ball.x + ballWidth <= o.x) {
      return false
    } else if (ball.y >= o.y && ball.y >= o.y + paddleHeight) {
      return false
    } else if (ball.y <= o.y && ball.y + ballHeight <= o.y) {
      return false
    }
    return true
  }
  return o
}

var Ball = function(){
  var canvas = document.querySelector('#id-canvas')
  var image = imageFromPath('ball.png')
  var ballWidth = 28, ballHeight = 28, paddleWidth = 153, paddleHeight = 33
  var o = {
    image: image,
    x: (canvas.width - ballWidth) / 2,
    y: (canvas.height - ballHeight - paddleHeight),
    speedX: 10,
    speedY: -10,
    fired: false
  }
  o.fire = function(){
    o.fired = true
  }
  o.move = function(){
    if (o.fired) {
      if (o.x < 0 || o.x > canvas.width - ballWidth) {
        o.speedX = -o.speedX
      }
      if (o.y < 0 || o.y > canvas.height - ballHeight) {
        o.speedY = -o.speedY
      }
      o.x += o.speedX
      o.y += o.speedY
    }
  }
  return o
}

var PaddleGame = function(){
  var g = {
    actions: {},
    keydowns: {}
  }
  var canvas = document.querySelector('#id-canvas')
  var context = canvas.getContext('2d')
  g.canvas = canvas
  g.context = context

  g.drawImage = function(GamePaddle){
    g.context.drawImage(GamePaddle.image, GamePaddle.x, GamePaddle.y)
  }
  window.addEventListener('keydown', function(event){
    g.keydowns[event.key] = true    // 当按键按下时，存为true
  })
  window.addEventListener('keyup', function(event){
    g.keydowns[event.key] = false
  })
  g.registerAction = function(key,callback){           // 可以传多个key
    if (arguments.length === 2) {
      g.actions[key] = callback
    } else if (arguments.length > 2) {
      for (let i = 0,j = arguments.length; i < j-1; i++) {
        g.actions[arguments[i]] = arguments[j-1]
      }
    }
  }
  timer = setInterval(function(){
    var actions = Object.keys(g.actions)
    for (let i = 0; i < actions.length; i++) {
      var key = actions[i]
      if (g.keydowns[key]) {        // 如果按键按下，触发事件
        g.actions[key]()
      }
    }
    g.update()
    context.clearRect(0, 0, canvas.width, canvas.height)
    g.draw()
  },1000/30)
  return g
}
var __main = function(){
  var game= PaddleGame()
  var paddle = Paddle()
  var ball = Ball()

  game.registerAction('a', 'A', 'ArrowLeft', function(){
    paddle.moveLeft()
  })
  game.registerAction('d', 'D', 'ArrowRight', function(){
    paddle.moveRight()
  })
  game.registerAction('f', function(){
    ball.fire()
  })
  game.update = function(){
    ball.move()
    if (paddle.collide(ball)) {
      ball.speedY = -ball.speedY
    }
  }
  game.draw = function(){
    game.drawImage(paddle)
    game.drawImage(ball)
  }
}
__main()
</script>
  </body>
</html>
